<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- custom css link -->
     <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <form id="signup_form" class="mt-10 max-w-md mx-auto">
        <div class="relative z-0 w-full mb-5 group">
            <img class="w-20 h-20 p-1 rounded-full ring-2 ring-gray-300"
                src="img/user-icon.jpg" alt="photo">
            <input type="file" name="photo" id="profile_img" required accept="image/*"
                class="mt-3 block w-full text-sm text-gray-400 border border-gray-600 rounded-lg cursor-pointer bg-gray-800 focus:outline-none placeholder-gray-500" placeholder="photo">
        </div>

        <div class="input-field">
            <input type="email" name="floating_email" id="floating_email" placeholder=" " required autocomplete="off" value="talhaanxaritn@gmail.com" />
            <label for="floating_email">Email address</label>
        </div>
        <div class="input-field">
            <input type="password" name="floating_password" id="floating_password" placeholder=" " required autocomplete="off" value="123456" />
            <label for="floating_password">Password</label>
        </div>
        <div class="input-field">
            <input type="password" name="repeat_password" id="floating_repeat_password" placeholder=" " required autocomplete="off" value="123456"/>
            <label for="floating_repeat_password">Confirm password</label>
        </div>
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="input-field">
                <input type="text" name="floating_first_name" id="floating_first_name" placeholder=" " required autocomplete="off" value="Muhammad Talha" />
                <label for="floating_first_name">First name</label>
            </div>
            <div class="input-field">
                <input type="text" name="floating_last_name" id="floating_last_name" placeholder=" " required autocomplete="off" value="Naeem Anxari" />
                <label for="floating_last_name">Last name</label>
            </div>
        </div>
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="input-field">
                <input type="tel" name="floating_phone" id="floating_phone" placeholder=" " required autocomplete="off" value="03400262456" />
                <label for="floating_phone">Phone number (123-456-7890)</label>
            </div>
            <div class="input-field">
                <input type="text" name="floating_company" id="floating_company" placeholder=" " required autocomplete="off" value="Talha Naeem" />
                <label for="floating_company">Company (Ex. Google)</label>
            </div>
        </div>
        <button type="submit" id="submit_btn"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Sign Up</button>
        <div class="mt-5 text-center">
            <p class="text-gray-400">Already Have An Account</p>
            <a href="../login/index.html" class="text-blue-500 hover:text-blue-700">Sign In</a>
        </div>
    </form>
    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
