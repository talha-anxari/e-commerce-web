<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Events</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- custom css link -->
     <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="glassmorphism">
        <h1 class="text-3xl font-bold text-center mb-6">Make New Events</h1>
        <form id="event_form">
            <div class="mb-4">
                <label for="eventImage" class="block text-sm font-bold text-gray-200 mb-2">Event Image</label>
                <input type="file" id="eventImage" class="w-full px-3 py-2 border border-gray-600 bg-gray-800 text-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="eventTitle" class="block text-sm font-bold mb-2">Event Title</label>
                <input type="text" id="eventTitle" class="w-full px-3 py-2 rounded-md" value="Bridal Events">
            </div>
            <div class="mb-4">
                <label for="eventLocation" class="block text-sm font-bold mb-2">Event Location</label>
                <input type="text" id="eventLocation" class="w-full px-3 py-2 rounded-md" value="Karachi">
            </div>
            <div class="mb-4">
                <label for="eventDate" class="block text-sm font-bold mb-2">Event Date</label>
                <input type="date" id="eventDate" class="w-full px-3 py-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="eventTime" class="block text-sm font-bold mb-2">Event Time</label>
                <input type="time" id="eventTime" class="w-full px-3 py-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="eventDescription" class="block text-sm font-bold mb-2">Event Description</label>
                <textarea id="eventDescription" class="w-full px-3 py-2 rounded-md">We Are Happy Family</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-gradient text-white font-bold py-2 px-4 rounded">Make Events</button>
            </div>
        </form>
    </div>
       <script src="app.js" type="module"></script>
     <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
 </body>
</html>
